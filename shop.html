<!doctype html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			function parse(a)
			{
				var parsed_strs=[];
				var str="";
				for (var i=0;i<a.length;i++)
				{
					if (a[i]!="\,")
					{
						str +=a[i];
					}
					if (a[i]=='\,' || i==a.length-1)
					{
						parsed_strs.push(str);
						str="";
					}
				}
				return parsed_strs;
			}
			function normalize (b)
			{
				var c="";
				var d=[];
				for (var i=0;i<b.length;i++)
				{
					c +=b[i].toLowerCase();
					d.push(c);
					c="";
				}
				return d;
			}
			function Total (c)
			{
				var total=0;
				for (var i=0;i<c.length;i++)
				{
					switch(c[i])
					{
						case "rice":
							total +=1000;
							break;
						case "sugar":
							total +=2000;
							break;
						case "book":
							total +=3000;
							break;
						case "oil":
							total +=4000;
							break;
						case "pen":
							total +=6000;
							break;
						case "coca":
							total +=9000;
							break;
						case "clothes":
							total +=10,000;
							break;
						case "computer":
							total +=9000;
							break;
						default:
							alert("There is no \'"+c[i]+"\' in the store.");
							total +=0;
							break;
					}
				}
				return total;
			}
			function calc()
			{
				while (confirm("Continue ?"))
				{
					var str=prompt("Goods:");
					var products=parse(str);
					var p=normalize(products);
					var a=Total(p);
					alert("Total:\n"+a);	
				}
			}
			calc();
		</script>
	</body>
</html>
